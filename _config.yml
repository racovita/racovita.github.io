title: Fundatia Emil G. Racoviță
email: racovita@cascaval.us
description: The Emil G. Racoviță Foundation for Science and Extreme
             Environments

# baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://www.racoviță-foundation.ro" # the base hostname & protocol for your site, e.g. http://example.com
# github_username:  cc10512
show_downloads: false

default_lang: ro
languages:
  en:
    title: "Emil G. Racoviță Foundation"
    subtitle: "For Science and Exploration in Extreme Environments"
    maintenance: is maintained
  ro:
    title: "Fundația Emil G. Racoviță"
    subtitle: "Pentru Știință și Explorarea Mediilor Extreme"
    maintenance: este menținut
  fr:
    title: "La Fondation Emil G. Racoviță"
    subtitle: "Pour la Science et l'Exploration dans des Environnements Extrêmes"
    maintenance: est maintenue
  de:
    title: "Emil G. Racoviţă-Stiftung"
    subtitle: "für Wissenschaft und Erforschung Extremer Umgebungen"
    maintenance: ist gewartet

# Build settings
# theme: minima
theme: jekyll-theme-tactile
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  # - jekyll-polyglot


# Polyglot configuration
#languages: ['ro', 'en', 'de', 'fr']
#default_lang: 'ro'
#exclude_from_localization: ['javascript', 'images', 'css']
#parallel_localization: true

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .git
  - .gitignode
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - README.md
  - _site
