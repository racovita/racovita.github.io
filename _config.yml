title: Fundatia Emil G. Racoviță
email: info@racovita-foundation.org
description: The Emil G. Racoviță Foundation for Science and Exploration in
             Extreme Environments

baseurl: "/"
url: "https://www.racovita-foundation.org"
show_downloads: false
future: true # show posts with future dates

default_lang: ro
languages:
  en:
    date_format: "%b %d, %Y" # customize how date is formatted
  ro:
    date_format: "%e %B %Y" # customize how date is formatted
  fr:
    date_format: "%d %b %Y" # customize how date is formatted
  de:
    date_format: "%d %b %Y" # customize how date is formatted

# Build settings
theme: c4-theme
plugins:
  - jekyll-feed
  - jekyll-redirect-from

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .git
  - .gitignode
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - README.md
  - _site
