  contents:
    en: "The Emil G. Racoviţă Foundation for Science and Exploration in Extreme Environments was brought to life by the desire of the founders to honor the legacy of Emil G. Racoviță. Its goal is to support and promote scientific research, nature conservation and the environment, fostering international and
inter-cultural collaboration."
    ro: "Fundația pentru Știință și Explorarea Mediilor Extreme - Emil G. Racoviță a luat ființă din dorința fondatorilor de a onora moștenirea și testamentul lui Emil G. Racoviță de a sprijinii cercetarea științifică, explorarea și conservarea naturii și a mediului, promovarea colaborărilor internaționale și interculturale.  Fundația s-a constituit la data de 15 noiembrie 2020 și a dobândit personalitate juridică la data de 06 noiembrie 2021 prin încheierea civilă nr. 13090/CC/2021 pronunțată de Judecătoria Cluj-Napoca."
    fr: "La Fondation Emil G. Racoviţă pour la science et l'exploration dans les environnements extrêmes a été créée par le désir des fondateurs d'honorer l'héritage d'Emil G. Racoviţă. Son objectif est de soutenir et de promouvoir la recherche scientifique, la conservation de la nature et de l'environnement, en encourageant la coopération internationale et
collaboration interculturelle."

- title: Antarctica
  header:
    en: "Emil Racoviţă, on his return from Antarctica:"
    ro: "Emil Racoviţă, la întoarcerea din Antarctica:"
    fr: "Emil Racoviţă, à son retour d'Antarctique:"
  contents:
    en: "Once upon a time, there were 19 men who embarked on a small and flimsy ship to explore the South Pole. They were neither rich, nor powerfull, nor famous, but they understood their goals and knew what awaited them. And, once there, they made mistakes and fell prey to their human weaknesses, but they worked as best as they knew how and did their best. And they returned only 17, with the belief that the death of their two poor companions and their own sufferings were not completely in vain, since they were able to add a small pebble to the foundation of science, to the core of truth and justice that is the humanity's guiding light toward better times."
    ro: "Au fost odată 19 oameni care au plecat pe un mic şi şubred vas ca să exploreze Polul Sud. Ei nu erau nici bogaţi, nici puternici, nici renumiţi, dar erau conştienţi de ceea ce se duceau să facă şi ştiau ce-i aşteaptă. Şi, ajunşi acolo, au înfăptuit greşeli şi au fost pradă slăbiciunilor omeneşti, dar au lucrat cât au ştiut mai bine şi au făcut tot ce au putut. Şi s-au întors numai 17, zicându-şi că moartea celor doi sărmani tovarăşi şi propriile lor suferinţe nu vor fi fost cu totul zadarnice, căci au putut adăugi o mică pietricică la edificiul ştiinţei, la acel focar de lumină, de adevăr şi de dreptate ce călăuzeşte omenirea spre timpuri mai bune."
    fr: "Il était une fois 19 personnes qui sont parties sur un petit bateau fragile pour explorer le Pôle du Sud. Ils n'étaient ni riches, ni puissants, ni célèbres, mais ils étaient conscients de ce qu'ils allaient faire et savaient ce qui les attendait. Et quand ils sont arrivés là-bas, ils ont commis des erreurs et sont devenus la proie des faiblesses humaines, mais ils ont travaillé du mieux qu'ils savaient et ont fait du mieux qu'ils pouvaient. Et ils ne revinrent que 17, se disant que la mort des deux pauvres compagnons et leurs propres souffrances n'auraient pas été tout à fait vaines, car ils pouvaient ajouter un petit caillou à l'édifice de la science, à ce foyer de lumière, de vérité et de justice qui guide l'humanité vers des temps meilleurs."
