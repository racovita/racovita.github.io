- topic: testament
  heading:
    en: "Emil Racovita's scientific will"
    ro: "Testamentul stiintific al lui Emil Racovita"
    fr: "XXX"
  caption:
    en: "<p><em>I, who was nothing but a student and a teacher my whole life, <strong>would like to leave this wealth as a legacy to the boys and girls of our country.</strong></em></p>

       <p><em>It's not much richness, but it served me well in my life and that's why I offer it with confidence, in the following inventory:</em></p>

         <p><em>Love for the country and the Romanian language.<br/>
         Love of Science.<br/>
         Complete trust in scientific methods.<br/>
         Civic courage to tell the truth always and in any place.</em></p>
         <p>[...]</p>
         <p><em>Finally, undisturbed optimism springs from my belief that, after all, today's humanity will not be so stupid as to dig its own grave.</em></p>"
    ro: "<p><em><strong>Această avere aș vrea eu</strong>, care n-am fost altceva in viața mea decît student și profesor, ... <strong>s-o las moștenire baiețiilor și fetelor patriei noastre</strong></em>.</p>

      <p><em>Nu-i te miri ce bogație, dar mie în viața mi-a priit bine și de aceea le-o ofer cu încredere, în inventarul urmator:</em></p>

        <p><em>Iubire de patrie și de grai românesc.<br/>
        Dragoste de Știință.<br/>
        Încredere desăvîrșită în metodele științifice.<br/>
        Curagiu civic de a spune adevărul totdeauna și în orice loc.</em></p>
        <p>[...]</p>
        <p><em>În sfîrșit, optimism netulburat izvorât din credința că la urma urmei tot n-o fi omenirea de azi așa de proasta, ca să-și sape singură groapa.</em></p>"
    fr: "<p><em>Moi qui n'ai été qu'élève et enseignant toute ma vie, <strong>j'aimerais laisser cette richesse en héritage aux garçons et aux filles de notre pays</strong>.</em></p>

        <p><em>Ce n'est pas une grande richesse, mais cela m'a bien servi dans ma vie et c'est pourquoi je vous le propose en toute confiance, dans l'inventaire suivant:</em></p>

         <p><em>L'amour pour le pays et la langue roumaine.<br/>
         Amour de la science.<br/>
         Confiance totale dans les méthodes scientifiques.<br/>
         Courage civique pour dire la vérité toujours et en tout lieu.</em></p>
         <p>[...]</p>
         <p><em>Enfin, un optimisme intact naît de la conviction qu’après tout, l’humanité d’aujourd’hui ne sera pas assez stupide pour creuser sa propre tombe.</em></p>"


