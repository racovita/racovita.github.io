- topic: testament
  heading:
    en: "Emil Racovita's scientific will"
    ro: "Testamentul stiintific al lui Emil Racovita"
    fr: "XXX"
  caption:
    en: "I, who was nothing but a student and a teacher my whole life, would like to leave this wealth as a legacy to the boys and girls of our country.</p>

       <p>It's not much richness, but it served me well in my life and that's why I offer it with confidence, in the following inventory:</p>

         <p>Love for the country and the Romanian language.<br/>
         Love of Science.<br/>
         Complete trust in scientific methods.<br/>
         Civic courage to tell the truth always and in any place.</p>
         <p>Finally, undisturbed optimism springs from my belief that, after all, today's humanity will not be so stupid as to dig its own grave."
    ro: "Această avere aș vrea eu, care n-am fost altceva in viața mea decît student și profesor, ... s-o las moștenire baiețiilor și fetelor patriei noastre.</p>

      <p>Nu-i te miri ce bogație, dar mie în viața mi-a priit bine și de aceea le-o ofer cu încredere, in inventarul urmator:</p>

        <p>Iubire de patrie și de grai românesc.<br/>
        Dragoste de Știință.<br/>
        Încredere desăvîrșită în metodele științifice.<br/>
        Curagiu civic de a spune adevărul totdeauna și în orice loc.</p>
        <p>În sfîrșit, optimism netulburat izvorît din credința că la urma urmei tot n-o fi omenirea de azi așa de proasta, ca să-și sape singură groapa."
    fr: "Moi qui n'ai été qu'élève et enseignant toute ma vie, j'aimerais laisser cette richesse en héritage aux garçons et aux filles de notre pays.</p>

        <p>Ce n'est pas une grande richesse, mais cela m'a bien servi dans ma vie et c'est pourquoi je vous le propose en toute confiance, dans l'inventaire suivant:</p>

         <p>L'amour pour le pays et la langue roumaine.<br/>
         Amour de la science.<br/>
         Confiance totale dans les méthodes scientifiques.<br/>
         Courage civique pour dire la vérité toujours et en tout lieu.</p>
         <p>Enfin, un optimisme intact naît de la conviction qu’après tout, l’humanité d’aujourd’hui ne sera pas assez stupide pour creuser sa propre tombe."


