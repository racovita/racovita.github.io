- name: Patrick De Dekker
  photo: /assets/images/ambassadors/dedekker.jpg
  position:
    en: Honorary Member
    fr: Membre honoraire
    ro: Membru de onoare
  bio:
    en: "Patrick De Deckker is a geologist with a doctorate in zoology.
         He was educated in Belgium, Switzerland and Australia.
         He commenced working on microcrustaceans (ostracods) and salt lakes,
         then used the remains of microorganisms to determine environmental
         change in large lacustrine systems. Using the same approach,
         he continued his investigations with the aim of identifying changes in
         all 3 oceans surrounding Australia, ands spent much time investigating
         the Australian sector of the Southern Ocean. He spent one summer season
         studying lakes and their biota at an Australian Antarctic base.
         More recently, he studied airborne dust and its composition in the
         Australian region and examined the possible record of Australian dust
         in Antarctic ice cores. Patrick has published over 250 articles
         in peer-reviewed international scientific journals and edited/co-edited
         8 books and journal volumes.
         Patrick is a fellow of the Australian Academy of Science."
    fr: "Patrick De Deckker est un géologue et docteur en zoologie.
         Il a fait son études en Belgique, en Suisse et en Australie.
         Il a commencé à travailler sur les microcrustacés (ostracodes)
         et les lacs salés, puis a utilisé les restes de micro-organismes pour
         déterminer les changements environnementales dans les grands systèmes
         lacustres. Utilisant la même approche, il a poursuivi ses investigations
         dans le but d'identifier les changements dans les 3 océans entourant
         l'Australie, et a passé beaucoup de temps à enquêter sur le secteur
         australien de l'océan Austral. Il a passé une saison estivale à étudier
         les lacs et leur biote dans une base antarctique australienne.
         Plus récemment, il a étudié la poussière en suspension dans l'air et sa
         composition dans la région australienne et a examiné l'enregistrement
         possible de la poussière australienne dans les carottes de glace de
         l'Antarctique. Patrick a publié plus de 250 articles dans des journales
         scientifiques internationales à comité de lecture et a édité/co-édité
         8 livres et volumes de journales.
         Patrick est membre de l'Académie Australienne des Sciences."
    ro: "Patrick De Decker este un geolog cu un doctorat in zoologie.
         Și-a făcut educația in Belgia, Elveția, și Australia. Și-a început
         cariera lucrând pe microcrustacee (ostracode) si lacuri sărate, și apoi
         a folosit fosilele microorganismelor pentru a determina schimbările de
         mediu in sistemele de lacuri mari. A continuat a folosi aceleași tehnici
         pentru a investiga schimbări in cele 3 oceane care înconjoară Australia,
         și a dedicat mult timp studiului sectorului australian al oceanului Sudic.
         Și-a petrecut o vara studiind lacurile si mediul lor biologic la baza
         antarctică a Australiei. Mai recent, a studiat praful in aer și compoziția
         acestuia in regiunea Australiană și a cercetat existența prafului Australian
         în mostre de gheață Antarctice. Patrick a publicat mai mult de 250 de articole
         științifice in jurnale internationale si a editat 8 carti si volume de jurnale.
         Patrick este fellow al Academiei de Științe a Australiei."

- name: Constantin Lupu
  photo: /assets/images/ambassadors/clupu.png
  position:
    en: Honorary Member
    fr: Membre honoraire
    ro: Membru de onoare
  bio:
    en: "Dr. Constantin Lupu is the father of the traditional concert from
         the Românești cave, and has been active in several domains spanning
         decades. Born in 1936, he is a personality of medical life,
         specialized in neurology and the psychiatry of youth. He went to the
         &quot;Moise Nicoară&quot; high school in Arad, where, he founded the Sports
         Orienteering team, which won the national championships and the
         bronze medal at the European Championships in the Balkan Mountains
         (in Bulgaria).
         Since 1953, he has been living in Timisoara, starting classes at the
         Faculty of General Medicine. After graduation he was doctor in
         Săvârșin – Petriș on Mureș and Teremia Mare, where, on August 30,
         1962, he inaugurated the medical emergencies airport, Aviasan Teremia.          In 1962, he obtained, by competition, the position of resident in a
         new specialty, dedicated to the knowledge, study and treatment of
         neuropsychiatric diseases. In August 1965, together with Dr. P. Arcan
         and Dr. Eliza Ionescu, he founded the Clinical Center for Child
         Neuropsychiatry in Timișoara. In 1994, he became a doctor of medicine
         at UMF Carol Davila Bucharest, with the dissertation &quot;Psychosocial
         repercussions on the population in the area of repeated earthquakes
         Banloc-Voiteni 1991&quot;.
         In parallel with his medical activities, he nurtured his passion for
         sports, nature and classical music. In 1975 he founded the Speotimiș
         Club, where they explored and maped caves in Banat and the rest of the
         country.
         On October 11, 1984 he organized the initial concert in the Românești
         cave, in the Poiana Ruscă Mountains. The concert has become a cultural
         event that enriched Timișoara and Timiș county. Orchestras and
         soloists from 29 countries have participated in the 36 editions since
         inauguration.
         He wrote articles and organized conferences dedicated to Emil
         Racoviță, where he invited one of Racoviță's assistants, the
         academician Radu Codreanu. He was an active militant with the mayoral
         office in Timișoara to name a bulevard in the city after Racoviță,
         managing to obtain the naming of a street. Constantin Lupu is a very
         active promoter of Emil G Racoviță's legacy, putting it into practice,
         he offering medical consultations for children, teenagers and their
         families, publishing specialized articles, writing books about the
         history of children and childhood, and participating in mountain sports
         and speleoconcerts from Românești."
    fr: "Le Dr Constantin Lupu est le père du concert traditionnel de
          la grotte de Românești, et a été actif dans plusieurs domaines
          couvrant
          décennies. Né en 1936, c'est une personnalité de la vie médicale,
          spécialisée en neurologie et en psychiatrie de la jeunesse. Il est
          allé au Lycée &quot;Moise Nicoară&quot; à Arad, où, il a fondé le Sports
          L'équipe de course d'orientation, qui a remporté les championnats
          nationaux et le
          médaille de bronze aux Championnats d'Europe dans les Balkans
          (en Bulgarie).
          Depuis 1953, il vit à Timisoara, commençant les cours à l'école
          Faculté de médecine générale. Après ses études, il a été docteur en
          Săvârșin – Petriș sur Mureș et Teremia Mare, où, le 30 août,
          1962, il inaugure l'aéroport des urgences médicales, Aviasan Teremia.
          En 1962, il obtient, sur concours, le poste de pensionnaire dans un
          nouvelle spécialité, dédiée à la connaissance, l'étude et le
          traitement des
          maladies neuropsychiatriques. En août 1965, avec le Dr P. Arcan
          et le Dr Eliza Ionescu, il a fondé le Centre clinique pour enfants
          Neuropsychiatrie à Timișoara. En 1994, il devient docteur en médecine
          à l'UMF Carol Davila Bucarest, avec le mémoire &quot;Psychosocial
          répercussions sur la population dans la zone des tremblements de
          terre répétés Banloc-Voiteni 1991&quot;.
          Parallèlement à ses activités médicales, il cultive sa passion pour
          sports, nature et musique classique. En 1975, il fonde la Speotimiș
          Club, où ils ont exploré et cartographié les grottes du Banat et du
          reste du pays.
          Le 11 octobre 1984, il organise le premier concert au Românești
          grotte, dans les montagnes de Poiana Ruscă. Le concert est devenu un
          événement culturel
          événement qui a enrichi Timișoara et le comté de Timiș. Orchestres et
          des solistes de 29 pays ont participé aux 36 éditions depuis
          inauguration.
          Il écrivit des articles et organisa des conférences consacrées à Emil
          Racoviță, où il a invité l'un des assistants de Racoviță, le
          l'académicien Radu Codreanu. Il a été un militant actif à la mairie
          bureau à Timișoara pour nommer un boulevard de la ville après
          Racoviță,
          réussir à obtenir le nom d'une rue. Constantin Lupu est un très
          promoteur actif de l'héritage d'Emil G Racoviță, le mettant en
          pratique,
          il propose des consultations médicales pour les enfants, les
          adolescents et leurs
          familles, publiant des articles spécialisés, écrivant des livres sur
          l'histoire des enfants et de l'enfance, et la pratique des sports de
          montagne
          et des spéléoconcerts de Românești."
    ro: "Născut în 1936, Constantin Lupu este o personalitate a vieții medicale, specialitatea sa fiind neurologia și psihiatria copilului și adolescentului. Constantin Lupu, este părintele concertului simfonic devenit tradițional de la peștera Românești, având o activitate complexă întinsă pe câteva decenii.
Medic la Săvârșin – Petriș pe Mureș și Teremia Mare, unde, la 30 august 1962, a inaugurat Aeroportul Aviasan Teremia, pentru urgențe medicale. Din 1962 este rezident în specialitate nouă la vremea respectivă, dedicată cunoașterii, studiului și tratamentelor bolilor neuropsihice iar în august 1965, împreună cu dr. P. Arcan și dr. Eliza Ionescu, a pus bazele Centrului Clinic de Neuropsihiatrie Infantilă din Timișoara. În 1994 a devenit doctor în medicină la UMF Carol Davila București, cu teza „Repercusiuni psihosociale la populația din zona de cutremure repetate Banloc-Voiteni 1991“.
Pasiunea pentru sport (în liceu a fost campion național la orientare sportivă cu echipa fondată de el la Liceul Moise Nicoară din Arad și apoi medaliat cu bronz la europenele din Balcani), pentru viața formatiunilor carstice, pentru natură și muzică simfonică îl determină să înființeze în 1975 Clubul de speologie Speotimiș, participând la explorarea și cartarea peșterilor din Banat. In 11 octombrie 1984, organizează primul concert dintr-o serie care continua și azi, în peștera Românești, Munții Poiana Rusca, dând o nouă dimensiune - cea culturală internațională - în perspectiva valorizării patrimoniului speologic din România. Evenimentul, ajuns în 2023 la editia 39-a, a adus în peștera Românești artiști și spectatori din 54 țări de pe patru continente îmbogățind cultural Timișoara, județul Timiș și lumea speologică.
A scris articole și a organizat conferințe, având ca invitat pe unul din asistenții lui Racoviță, academicianul Radu Codreanu, dedicate lui Emil G Racoviță. A militant activ pe lângă Primăria Timișoara pentru a acorda numele lui Emil Racoviță unui boulevard din acest oraș. Are titlul de Cetățean de Onoare al localităților Tomești - Românești și al județului Timiș.

Constantin Lupu este o persoană foarte activă punând în practică moștenirea lăsată de Emil G Racoviță, în studiul și viața formațiunilor carstice, oferă consultații medicale pentru copii, adolescenți și familiile lor, publică articole de specialitate, scrie cărți despre istoria copiilor și a copilăriei, participă la sporturi de munte și la organizarea anuală a speleoconcertelor din Românești. El promovează cunoașterea, empatiei,și valoarea gândirii umanitare."
