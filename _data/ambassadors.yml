- name: Patrick De Dekker
  photo: /assets/images/ambassadors/dedekker.jpg
  position:
    en: Honorary Member
    fr: Membre honoraire
    ro: Membru de onoare
  bio:
    en: "Patrick De Deckker is a geologist with a doctorate in zoology.
         He was educated in Belgium, Switzerland and Australia.
         He commenced working on microcrustaceans (ostracods) and salt lakes,
         then used the remains of microorganisms to determine environmental
         change in large lacustrine systems. Using the same approach,
         he continued his investigations with the aim of identifying changes in
         all 3 oceans surrounding Australia, ands spent much time investigating
         the Australian sector of the Southern Ocean. He spent one summer season
         studying lakes and their biota at an Australian Antarctic base.
         More recently, he studied airborne dust and its composition in the
         Australian region and examined the possible record of Australian dust
         in Antarctic ice cores. Patrick has published over 250 articles
         in peer-reviewed international scientific journals and edited/co-edited
         8 books and journal volumes.
         Patrick is a fellow of the Australian Academy of Science."
    fr: "Patrick De Deckker est un géologue et docteur en zoologie.
         Il a fait son études en Belgique, en Suisse et en Australie.
         Il a commencé à travailler sur les microcrustacés (ostracodes)
         et les lacs salés, puis a utilisé les restes de micro-organismes pour
         déterminer les changements environnementales dans les grands systèmes
         lacustres. Utilisant la même approche, il a poursuivi ses investigations
         dans le but d'identifier les changements dans les 3 océans entourant
         l'Australie, et a passé beaucoup de temps à enquêter sur le secteur
         australien de l'océan Austral. Il a passé une saison estivale à étudier
         les lacs et leur biote dans une base antarctique australienne.
         Plus récemment, il a étudié la poussière en suspension dans l'air et sa
         composition dans la région australienne et a examiné l'enregistrement
         possible de la poussière australienne dans les carottes de glace de
         l'Antarctique. Patrick a publié plus de 250 articles dans des journales
         scientifiques internationales à comité de lecture et a édité/co-édité
         8 livres et volumes de journales.
         Patrick est membre de l'Académie Australienne des Sciences."
    ro: "Patrick De Decker este un geolog cu un doctorat in zoologie.
         Și-a făcut educația in Belgia, Elveția, și Australia. Și-a început
         cariera lucrând pe microcrustacee (ostracode) si lacuri sărate, și apoi
         a folosit fosilele microorganismelor pentru a determina schimbările de
         mediu in sistemele de lacuri mari. A continuat a folosi aceleași tehnici
         pentru a investiga schimbări in cele 3 oceane care înconjoară Australia,
         și a dedicat mult timp studiului sectorului australian al oceanului Sudic.
         Și-a petrecut o vara studiind lacurile si mediul lor biologic la baza
         antarctică a Australiei. Mai recent, a studiat praful in aer și compoziția
         acestuia in regiunea Australiană și a cercetat existența prafului Australian
         în mostre de gheață Antarctice. Patrick a publicat mai mult de 250 de articole
         științifice in jurnale internationale si a editat 8 carti si volume de jurnale.
         Patrick este fellow al Academiei de Științe a Australiei."

- name: Constantin Lupu
  photo: /assets/images/ambassadors/clupu.png
  position:
    en: Honorary Ambassador
    fr: Ambassadeur honoraire
    ro: Ambasador de onoare
  bio:
    en: "Constantin Lupu is a doctor of medicine, specialized in child and adolescent neurology and psychiatry. Lupu is the father of the symphonic concert at the Românești cave, in Poiana Ruscă Mountains, starting on Oct 1984. The concert became traditional, creating a new cultural and international dimension in the valorization of Romania's speleological heritage. As a doctor in Săvârșin – Petriș on Mureș and Teremia Mare, he contributed to the inauguration of Aviasan Teremia airport in 1962. In 1965, he founded the Clinical Center for Child Neuropsychiatry in Timișoara together with Dr. P. Arcan and Dr. Eliza Ionescu, where he dedicated himself to the study and treatment of neuropsychiatric diseases. In 1975, he became the founder of the Speotimis Caving Club, with which he participated in the exploration and mapping of the caves in Banat.
Constantin Lupu puts into practice the legacy left by Emil G. Racoviță, publishes specialist articles, writes books about the history of children and childhood, participates in mountain sports and the organization of cave concerts. He promotes knowledge, empathy, and the value of humanitarian thinking."
    fr: "Constantin Lupu est docteur en médecine, spécialisé en neurologie et psychiatrie de l'enfant et de l'adolescent. Lupu est le père du concert symphonique à la grotte Românești, dans les montagnes Poiana Ruscă, à partir d'octobre 1984. Le concert est devenu traditionnel, créant une nouvelle dimension culturelle et internationale dans la valorisation du patrimoine spéléologique roumain. En tant que médecin à Săvârșin - Petriș sur Mureș et Teremia Mare, il a contribué à l'inauguration de l'aéroport Aviasan Teremia en 1962. En 1965, il a fondé le Centre clinique de neuropsychiatrie infantile à Timișoara avec le Dr P. Arcan et le Dr Eliza Ionescu, où il se consacre à l'étude et au traitement des maladies neuropsychiatriques. En 1975, il devient le fondateur du Speotimis Spéléo Club, avec lequel il participe à l'exploration et à la cartographie des grottes du Banat.
Constantin Lupu met en pratique l'héritage laissé par Emil G. Racoviță, publie des articles spécialisés, écrit des livres sur l'histoire des enfants et de l'enfance, participe à des sports de montagne et à l'organisation de concerts dans la grotte. Il promeut la connaissance, l'empathie et la valeur de la pensée humanitaire."
    ro: "Constantin Lupu este doctor în medicină, specialist în neurologia și psihiatria copilului și adolescentului. Lupu este părintele concertului simfonic de la peștera Românești, Munții Poiana Ruscă, prima ediție având loc în 11 octombrie 1984. A devenit un concert tradițional, creând o nouă dimensiune cultural-internațională în valorizarea patrimoniului speologic din România. Ca și medic la Săvârșin – Petriș pe Mureș și Teremia Mare, a contribuit la inaugurarea în 1962 a aeroportul Aviasan Teremia. În 1965 a pus bazele Centrului Clinic de Neuropsihiatrie Infantilă din Timișoara împreună cu dr. P. Arcan și dr. Eliza Ionescu, unde se dedică studiului și tratamentelor bolilor neuropsihice. În 1975 devine fondator al Clubul de speologie Speotimiș, cu care participă la explorarea și cartarea peșterilor din Banat.
Constantin Lupu pune în practică moștenirea lăsată de Emil G. Racoviță, publică articole de specialitate, scrie cărți despre istoria copiilor și a copilăriei, participă la sporturi de munte și la organizarea speleoconcertelor. El promovează cunoașterea, empatia, și valoarea gândirii umanitare."

