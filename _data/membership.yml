title:
  en: Become a member
  fr: Devenir membre
  ro: Deveniți membru

text:
  ro: "Devenind un membru al Fundației Emil G. Racoviță pentru Știință și Explorarea Mediilor Extreme susțineți [scopurile și obiectivele](mission.html) pentru care a fost înființată Fundația -- promovarea de proiecte bazate pe principiile etice și științifice ale lui Emil G. Racoviță.</p>

<p>Calitatea de membru se poate dobândi depunând o cerere către conducerea Fundației. Aceasta va supune cererea la votul Adunării Generale.</p>

Vă rugâm să completați [cererea online](https://docs.google.com/forms/d/e/1FAIpQLSdlGWDS_OZFtQdepi_4pK-bTW041079-AraboNmDlkDWKGy0w/viewform?usp=sf_link){:target='_blank'}, sau manual, completați [formularul urmator](/assets/docs/Cerere_Membru_ERF_2024.pdf) si trimiteți la [membership@racovita-foundation.org](mailto:membership@racovita-foundation.org)."
  en: "Become a member of the Emil G. Racoviță Foundation for Science and Exploration in Extreme Environments to support the foundation [mission and objectives](mission.html). The foundation is dedicated to promoting projects aligned with the ethical and scientific principles establised by Emil G. Racoviță.</p>

<p>You can become a member by submitting an application which will be presented to the General Assembly for a vote.</p>

Applications can be submitted using an [online form](https://forms.gle/BYgtncxDhuYq2oMf7){:target='blank'}, or manually mailing your signed [PDF form](/assets/docs/Cerere_Membru_ERF_2024.pdf) to [membership@racovita-foundation.org](mailto:membership@racovita-foundation.org)."
  fr: "Devenez membre de la Fondation Emil G. Racoviță pour la science et l'exploration en environnements extrêmes pour soutenir la fondation [mission et objectifs](mission.html). La fondation se consacre à la promotion de projets alignés sur les principes éthiques et scientifiques établis par Emil G. Racoviță.</p>

<p>Vous pouvez devenir membre en soumettant une candidature qui sera présentée à l'Assemblée générale pour vote.</p>

Les candidatures peuvent être soumises à l'aide d'un [formulaire en ligne](https://forms.gle/BYgtncxDhuYq2oMf7){:target='blank'} ou en envoyant manuellement votre [formulaire PDF](/assets/docs/Cerere_Membru_ERF_2024.pdf) signé à [membership@racovita-foundation.org](mailto:membership@racovita-foundation.org)."

